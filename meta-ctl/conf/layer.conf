LOCALCONF_VERSION = "4"
# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ctl"
BBFILE_PATTERN_ctl = "^${LAYERDIR}/"
BBFILE_PRIORITY_ctl = "11"
LAYERSERIES_COMPAT_ctl = "langdale mickledore"

PRODUCT_GENERATION = "ctl"
